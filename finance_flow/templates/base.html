<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finance Flow - AI-Powered Expense Intelligence{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ’°</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- External Libraries -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="floating-particles" id="particles"></div>
    </div>
    
    <!-- Main App -->
    <div id="app" class="app">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Loading Overlay with Advanced Animation -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-container">
            <div class="loading-animation">
                <div class="loading-spinner">
                    <div class="spinner-inner"></div>
                    <div class="spinner-glow"></div>
                </div>
                <div id="lottie-loader" class="lottie-container"></div>
            </div>
            <div class="loading-content">
                <h2 class="loading-title">Processing Your Financial Data</h2>
                <p id="loading-message" class="loading-message">Initializing secure connection...</p>
                <div class="progress-container">
                    <div class="progress-track">
                        <div id="progress-bar" class="progress-fill"></div>
                        <div class="progress-glow"></div>
                    </div>
                    <div id="progress-text" class="progress-text">0%</div>
                </div>
                <div class="loading-steps">
                    <div class="step active">ğŸ” Authenticating</div>
                    <div class="step">ğŸ“§ Scanning Gmail</div>
                    <div class="step">ğŸ“„ Processing PDFs</div>
                    <div class="step">ğŸ§  AI Analysis</div>
                    <div class="step">ğŸ“Š Generating Insights</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Custom Scripts -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <!-- Additional Scripts Block -->
    {% block scripts %}{% endblock %}
</body>
</html>
